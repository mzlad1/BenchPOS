<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;"
    />
    <title>MZLAD Billing System</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background-color: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        user-select: none;
      }

      .splash-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 280px;
        height: 320px;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        padding: 24px;
        position: relative;
        animation: fadeIn 0.6s ease;
      }

      .logo-container {
        margin-bottom: 24px;
      }

      .logo {
        width: 120px;
        height: 120px;
        object-fit: contain;
        animation: pulse 2s infinite;
      }

      .loading-text {
        font-size: 16px;
        color: #4a5568;
        margin-top: 16px;
        font-weight: 500;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: #4299e1;
        animation: spin 1s linear infinite;
      }

      .version {
        position: absolute;
        bottom: 12px;
        color: #a0aec0;
        font-size: 12px;
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1a202c;
        }

        .splash-container {
          background-color: #2d3748;
        }

        .loading-text {
          color: #e2e8f0;
        }

        .version {
          color: #718096;
        }
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      /* For glass effect */
      /* .glass-effect {
        position: absolute;
        z-index: -1;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        backdrop-filter: blur(5px);
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.05);
      }

      .dark-mode .glass-effect {
        background: rgba(0, 0, 0, 0.05);
      } */

      /* Progress bar */
      .progress-container {
        width: 100%;
        height: 4px;
        background-color: #e2e8f0;
        border-radius: 4px;
        margin-top: 24px;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        background-color: #4299e1;
        width: 0%;
        border-radius: 4px;
        animation: loadProgress 3s ease-in-out;
      }

      @keyframes loadProgress {
        0% {
          width: 0%;
        }
        100% {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <div class="logo-container">
        <img src="assets/logo.png" alt="MZLAD Logo" class="logo" />
      </div>
      <div class="spinner"></div>
      <p class="loading-text">Initializing App...</p>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <div class="version">v1.0.0</div>
    </div>

    <script>
      // This script handles the transition to the login page
      document.addEventListener("DOMContentLoaded", () => {
        console.log("Splash screen loaded");

        // Apply saved theme preference if it exists
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.body.classList.add("dark-mode");
        }

        // Notify main process that splash is ready
        if (window.api && typeof window.api.splashReady === "function") {
          window.api.splashReady().then(() => {
            console.log("Splash screen reported ready to main process");
          });
        }

        // Listen for IPC message to redirect
        if (
          window.api &&
          typeof window.api.onSplashScreenComplete === "function"
        ) {
          console.log("Setting up splash complete listener");
          window.api.onSplashScreenComplete(() => {
            console.log(
              "Splash complete signal received, redirecting to login"
            );
            window.location.href = "views/login.html";
          });
        }

        // Failsafe: If no signal received after animation completes + buffer time, redirect anyway
        setTimeout(() => {
          console.log("Failsafe timeout reached, redirecting to login");
          window.location.href = "../views/login.html";
        }, 4000); // Animation is 3s, add 1s buffer
      });
    </script>
  </body>
</html>

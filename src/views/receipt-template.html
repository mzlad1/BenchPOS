<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline';"
    />
    <style>
      body {
        font-family: "Courier New", Courier, monospace;
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
      }
      .receipt-header {
        text-align: center;
        margin-bottom: 20px;
      }
      .receipt-info {
        margin-bottom: 20px;
      }
      .receipt-items {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      .receipt-items th {
        border-bottom: 1px solid #000;
        text-align: left;
        padding: 5px;
      }
      .receipt-items td {
        padding: 5px;
        border-bottom: 1px solid #ccc;
      }
      .receipt-items tfoot {
        border-top: 1px solid #000;
      }
      .total-row {
        font-weight: bold;
      }
      .receipt-footer {
        text-align: center;
        margin-top: 20px;
        font-style: italic;
      }
    </style>
    <title>Receipt</title>
  </head>
  <body>
    <div id="receipt-container">
      <!-- Receipt content will be inserted here dynamically -->
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MZLAD billing app - Login</title>
  <link rel="stylesheet" href="../styles/login.css" />
</head>
<body>
<div class="container">
  <div class="login-container">
    <div class="app-info">
      <h1>MZLAD billing app</h1>
      <p>
        Complete solution for managing your small business inventory and
        sales
      </p>
    </div>

    <div class="login-form-container">
      <div class="connection-status" id="connection-status">
        <div class="indicator online" id="connection-indicator"></div>
        <span id="connection-text">Online Mode</span>
      </div>

      <h2>Login</h2>

      <div id="error-message" class="error-message"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
                  type="email"
                  id="email"
                  placeholder="Enter your email"
                  required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
                  type="password"
                  id="password"
                  placeholder="Enter your password"
                  required
          />
        </div>

        <button type="submit" id="login-button" class="btn primary-btn">
          Login
        </button>

<!--        <div class="form-actions">-->
<!--          <p>-->
<!--            Don't have an account?-->
<!--            <a href="register.html" id="register-link">Create Account</a>-->
<!--          </p>-->
<!--        </div>-->
      </form>
    </div>
  </div>
</div>

<script src="../services/login-sync-dialog.js"></script>
<script src="../scripts/login.js"></script>
</body>
</html>

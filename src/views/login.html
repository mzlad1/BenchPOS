<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Login - Shop Billing System</title>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="app-logo">
          <!-- Add your logo here -->
          <h1>ðŸ“Š</h1>
        </div>

        <h2 class="login-title">Shop Billing System</h2>

        <div id="connection-status" class="login-mode">
          <div class="connection-status">
            <div id="connection-indicator" class="indicator offline"></div>
            <span id="connection-text">Checking connection...</span>
          </div>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-actions">
            <button
              type="submit"
              id="login-button"
              class="btn primary-btn"
              style="width: 100%"
            >
              Login
            </button>
          </div>
        </form>

        <a href="#" id="create-account-link" class="create-account-link"
          >Create new account</a
        >

        <div class="login-footer">
          <p>Login with your account credentials</p>
        </div>
      </div>
    </div>

    <!-- Registration Modal -->
    <div id="register-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Create Account</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <form id="register-form">
            <div class="form-group">
              <label for="register-name">Full Name</label>
              <input type="text" id="register-name" name="name" required />
            </div>

            <div class="form-group">
              <label for="register-email">Email</label>
              <input type="email" id="register-email" name="email" required />
            </div>

            <div class="form-group">
              <label for="register-password">Password</label>
              <input
                type="password"
                id="register-password"
                name="password"
                required
                minlength="6"
              />
              <small>Password must be at least 6 characters</small>
            </div>

            <div class="form-group">
              <label for="register-role">Role</label>
              <select id="register-role" name="role">
                <option value="cashier">Cashier</option>
                <option value="manager">Manager</option>
                <option value="admin">Admin</option>
              </select>
            </div>

            <div class="form-actions">
              <button
                type="button"
                class="btn secondary-btn"
                id="cancel-register"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="btn primary-btn"
                id="register-button"
              >
                Create Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../scripts/login.js"></script>
  </body>
</html>

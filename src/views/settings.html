<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline';"
    />
    <title>MZLAD Billing System - Settings</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body class="light-mode">
    <div class="app-container">
      <!-- Sidebar Container (will be filled by layout.js) -->
      <div id="sidebar-container"></div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Header Container (will be filled by layout.js) -->
        <div id="header-container"></div>

        <!-- Settings Content -->
        <div class="settings-container">
          <div class="settings-header">
            <h2>System Settings</h2>
            <p>Configure your application preferences</p>
          </div>

          <div class="settings-grid">
            <!-- Appearance Section -->
            <div class="settings-section">
              <div class="settings-section-header">
                <div class="settings-icon">üé®</div>
                <h3>Appearance</h3>
              </div>
              <div class="settings-option">
                <label for="theme-select">Theme</label>
                <div class="select-wrapper">
                  <select id="theme-select">
                    <option value="light">Light Mode</option>
                    <option value="dark">Dark Mode</option>
                    <option value="system">System Default</option>
                  </select>
                </div>
              </div>
              <div class="settings-option">
                <label>Sidebar Behavior</label>
                <div class="toggle-wrapper">
                  <label class="toggle">
                    <input type="checkbox" id="sidebar-collapsed" />
                    <span class="toggle-slider"></span>
                  </label>
                  <span>Collapsed by default</span>
                </div>
              </div>
            </div>

            <!-- Regional Settings -->
            <div class="settings-section">
              <div class="settings-section-header">
                <div class="settings-icon">üåê</div>
                <h3>Regional Settings</h3>
              </div>
              <div class="settings-option">
                <label for="language-select">Language</label>
                <div class="select-wrapper">
                  <select id="language-select">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="ar">Arabic</option>
                  </select>
                </div>
              </div>
              <div class="settings-option">
                <label for="currency-select">Currency</label>
                <div class="select-wrapper">
                  <select id="currency-select">
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (‚Ç¨)</option>
                    <option value="GBP">GBP (¬£)</option>
                    <option value="INR">INR (‚Çπ)</option>
                  </select>
                </div>
              </div>
              <div class="settings-option">
                <label for="date-format-select">Date Format</label>
                <div class="select-wrapper">
                  <select id="date-format-select">
                    <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                    <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                    <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Data Management -->
            <div class="settings-section">
              <div class="settings-section-header">
                <div class="settings-icon">üíæ</div>
                <h3>Data Management</h3>
              </div>
              <div class="settings-option">
                <label>Auto Sync</label>
                <div class="toggle-wrapper">
                  <label class="toggle">
                    <input type="checkbox" id="auto-sync" />
                    <span class="toggle-slider"></span>
                  </label>
                  <span>Sync data automatically when online</span>
                </div>
              </div>
              <div class="settings-option">
                <label for="sync-interval-select">Sync Interval</label>
                <div class="select-wrapper">
                  <select id="sync-interval-select">
                    <option value="15">Every 15 minutes</option>
                    <option value="30">Every 30 minutes</option>
                    <option value="60">Every hour</option>
                    <option value="manual">Manual only</option>
                  </select>
                </div>
              </div>
              <div class="settings-option">
                <label>Data Storage Location</label>
                <div class="input-action">
                  <input type="text" id="data-storage-path" readonly />
                  <button class="btn btn-outline" id="browse-data-path">
                    Browse
                  </button>
                </div>
              </div>
            </div>

            <!-- Receipt Settings -->
            <div class="settings-section">
              <div class="settings-section-header">
                <div class="settings-icon">üßæ</div>
                <h3>Receipt Settings</h3>
              </div>
              <div class="settings-option">
                <label for="company-name">Company Name</label>
                <input
                  type="text"
                  id="company-name"
                  placeholder="Your Company"
                />
              </div>
              <div class="settings-option">
                <label for="company-address">Address</label>
                <textarea
                  id="company-address"
                  rows="2"
                  placeholder="Company Address"
                ></textarea>
              </div>
              <div class="settings-option">
                <label for="receipt-footer">Receipt Footer</label>
                <textarea
                  id="receipt-footer"
                  rows="2"
                  placeholder="Thank you for your business!"
                ></textarea>
              </div>
              <div class="settings-option">
                <label>Auto-print Receipt</label>
                <div class="toggle-wrapper">
                  <label class="toggle">
                    <input type="checkbox" id="auto-print" />
                    <span class="toggle-slider"></span>
                  </label>
                  <span>Print receipt after each sale</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Save Settings Button -->
          <div class="settings-actions">
            <button class="btn btn-outline" id="reset-settings">
              Reset to Defaults
            </button>
            <button class="btn btn-primary" id="save-settings">
              Save Settings
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../services/login-sync-dialog.js"></script>
    <script src="../scripts/activity-logger.js"></script>
    <script src="../scripts/layout.js"></script>
    <script src="../scripts/settings.js"></script>
  </body>
</html>

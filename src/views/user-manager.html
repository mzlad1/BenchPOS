<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
          http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://www.gstatic.com https://apis.google.com https://www.googleapis.com; style-src 'self' 'unsafe-inline';"
  />
  <title data-i18n="userManager.pageTitle">User Manager - MZLAD Billing System</title>

  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/user-manager.css" />
</head>
<body class="light-mode">
<div id="notification" class="notification"></div>

<div class="app-container">
  <!-- Sidebar Container (will be populated by layout.js) -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header Container (will be populated by layout.js) -->
    <div id="header-container"></div>

    <!-- Users Content -->
    <div class="users-container">
      <div class="search-bar">
        <input
                type="text"
                id="user-search"
                data-i18n-placeholder="userManager.searchPlaceholder"
                placeholder="Search users by name, email or role..."
        />
        <div class="filters">
          <select id="role-filter">
            <option value="all" data-i18n="userManager.filters.allRoles">All Roles</option>
            <option value="admin" data-i18n="user.roles.admin">Admin</option>
            <option value="manager" data-i18n="user.roles.manager">Manager</option>
            <option value="cashier" data-i18n="user.roles.cashier">Cashier</option>
          </select>
          <select id="status-filter">
            <option value="all" data-i18n="userManager.filters.allStatus">All Status</option>
            <option value="active" data-i18n="userManager.status.active">Active</option>
            <option value="inactive" data-i18n="userManager.status.inactive">Inactive</option>
            <option value="deleted" data-i18n="userManager.status.deleted">Deleted</option>
          </select>
        </div>
      </div>

      <div class="users-table-container">
        <table id="users-table">
          <thead>
          <tr>
            <th data-i18n="userManager.table.name">Name</th>
            <th data-i18n="userManager.table.email">Email</th>
            <th data-i18n="userManager.table.role">Role</th>
            <th data-i18n="userManager.table.status">Status</th>
            <th data-i18n="userManager.table.lastLogin">Last Login</th>
            <th data-i18n="userManager.table.actions">Actions</th>
          </tr>
          </thead>
          <tbody id="users-table-body">
          <!-- User data will be loaded here -->
          <tr class="loading-row">
            <td colspan="6">
              <div class="loading-spinner"></div>
              <div class="loading-text" data-i18n="userManager.loading">Loading users...</div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="pagination">
        <div class="pagination-info">
          <span id="pagination-details" data-i18n="userManager.pagination.showing">Showing 0 of 0 users</span>
        </div>
        <div class="pagination-controls">
          <button id="prev-page" class="btn pagination-btn" disabled data-i18n="userManager.pagination.previous">
            Previous
          </button>
          <span id="page-indicator" data-i18n="userManager.pagination.page">Page 1</span>
          <button id="next-page" class="btn pagination-btn" disabled data-i18n="userManager.pagination.next">
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- User Modal -->
<div id="user-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modal-title" data-i18n="userManager.modal.addUser">Add New User</h2>
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
      <form id="user-form">
        <div class="form-group">
          <label for="user-name" data-i18n="register.fullName">Full Name</label>
          <input type="text" id="user-name" required />
        </div>
        <div class="form-group">
          <label for="user-email" data-i18n="register.email">Email</label>
          <input type="email" id="user-email" required />
        </div>
        <div class="form-group">
          <label for="user-role" data-i18n="register.role">Role</label>
          <select id="user-role" required>
            <option value="" data-i18n="userManager.modal.selectRole">Select a role</option>
            <option value="admin" data-i18n="user.roles.admin">Admin</option>
            <option value="manager" data-i18n="user.roles.manager">Manager</option>
            <option value="cashier" data-i18n="user.roles.cashier">Cashier</option>
          </select>
        </div>
        <div class="form-group">
          <label for="user-password" data-i18n="register.password">Password</label>
          <input
                  type="password"
                  id="user-password"
                  required
                  minlength="6"
          />
          <small id="password-info" data-i18n="userManager.modal.passwordHint">Min. 6 characters</small>
        </div>
        <div class="form-group">
          <label for="user-status" data-i18n="register.status">Status</label>
          <select id="user-status" required>
            <option value="active" data-i18n="register.statusActive">Active</option>
            <option value="inactive" data-i18n="register.statusInactive">Inactive</option>
          </select>
        </div>
        <div class="form-actions">
          <button
                  type="button"
                  id="cancel-user-btn"
                  class="btn secondary-btn"
                  data-i18n="common.cancel"
          >
            Cancel
          </button>
          <button type="submit" id="save-user-btn" class="btn primary-btn" data-i18n="userManager.modal.saveUser">
            Save User
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Confirmation Modal -->
<div id="confirm-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 data-i18n="userManager.confirm.title">Confirm Action</h2>
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
      <p id="confirm-message" data-i18n="userManager.confirm.message">Are you sure you want to proceed?</p>
      <div class="form-actions">
        <button id="cancel-confirm-btn" class="btn secondary-btn" data-i18n="common.cancel">
          Cancel
        </button>
        <button id="confirm-action-btn" class="btn danger-btn" data-i18n="userManager.confirm.confirmBtn">
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Load i18n Script First -->
<script src="../locales/i18n.js"></script>

<!-- Load Other Scripts -->
<script src="../scripts/layout.js"></script>
<script src="../scripts/user-manager.js"></script>
</body>
</html>
